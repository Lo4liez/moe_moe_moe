<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Two Inputs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <h2>My freaking great imposible incredible wonderful perfect best wow!! calculator</h2>
        <input type="number" id="input1" placeholder="Enter first number">
        <input type="number" id="input2" placeholder="Enter second number">
        <div>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
        </div>
        <h2>Hell yeah: <span id="result">0</span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
